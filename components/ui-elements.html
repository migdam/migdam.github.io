<!-- Scroll to Top Button -->
<button id="scrollTopBtn" aria-label="Scroll to top" class="scroll-top-btn">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Cookie Consent -->
<div class="cookie-consent" id="cookieConsent">
    <div class="cookie-content">
        <p>This website uses cookies to enhance your browsing experience. By continuing to use this site, you consent to our use of cookies.</p>
        <div class="cookie-buttons">
            <button class="btn btn-outline btn-sm" id="cookieSettings">Cookie Settings</button>
            <button class="btn btn-primary btn-sm" id="acceptCookies">Accept All</button>
        </div>
    </div>
</div>

<!-- Preloader -->
<div class="preloader" id="preloader">
    <div class="loader">
        <div class="loader-inner"></div>
    </div>
</div>
