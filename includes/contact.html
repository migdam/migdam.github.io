<!-- Contact Section -->
<section class="contact section" id="contact">
    <div class="container">
        <div class="section-header">
            <span class="section-tagline">Get in Touch</span>
            <h2 class="section-title">Contact Us</h2>
            <p class="section-subtitle">Have a project in mind? Let's discuss how we can help transform your business.</p>
        </div>
        
        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p><a href="mailto:michal.migda@gmail.com">michal.migda@gmail.com</a></p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Phone</h3>
                        <p><a href="tel:+48607805948">+48 607 805 948</a></p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Location</h3>
                        <p>Gdynia, Poland</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required aria-required="true">
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required aria-required="true">
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required aria-required="true">
                        <div class="error-message" id="subject-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                        <div class="error-message" id="message-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
